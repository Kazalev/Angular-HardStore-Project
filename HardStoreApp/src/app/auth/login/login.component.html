<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center pb-3">Sign In</h5>
                    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div class="form-label-group pb-4">
                            <input ngModel #email="ngModel" type="email" id="email" name="email" class="form-control" placeholder="Email address"
                                required autofocus>
                        </div>

                        <div class="form-label-group pb-4">
                            <input ngModel #password="ngModel" type="password" id="password" name="password" class="form-control" placeholder="Password"
                                required>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <p class="text-center">Don't have a account? <a routerLink="/register" class="font-italic">Register</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
