<div class="container" style="background-color: lightgrey;">
    <p>Logged in as: {{user?.displayName}}</p>
    <p>User ID: {{user?.uid}}</p>
    <p>User Email: {{user?.email}}</p>
    <p>User Status: {{user}}</p>

    <button class="custom-button btn btn-success mr-2" routerLink="/addProduct">Add Product</button>
    <button class="custom-button btn btn-danger mr-2" (click)="logout()">Logout</button>
</div>
