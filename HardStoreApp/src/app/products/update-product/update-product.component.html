<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-7">
            <form #ngForm (ngSubmit)="updateProduct(passProductInfo)">
                <label>Product Name</label>
                <input class="form-control mb-2" type="text" name="name" placeholder="Name"
                    value="{{passProductInfo.name}}" [(ngModel)]="passProductInfo.name">
                <label>Select Category</label>
                <select class="form-control mb-2" id="exampleSelect1" name="category"
                    value="{{passProductInfo.category}}" [(ngModel)]="passProductInfo.category">
                    <option>Please select category</option>
                    <option value="Processors">Processors</option>
                    <option value="Video Cards">Video Cards</option>
                    <option value="Monitors">Monitors</option>
                    <option value="Storage">Storage</option>
                    <option value="RAM">RAM</option>
                    <option value="Smartphones">Smartphones</option>
                </select>
                <label for="description">Additional Information</label>
                <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="3" name="description"
                    value="{{passProductInfo.description}}" [(ngModel)]="passProductInfo.description"></textarea>
                <label>Brand</label>
                <input class="form-control" type="text" #brand="ngModel" placeholder="Samsung, Huawei... etc."
                    [(ngModel)]="passProductInfo.brand" name="brand" required>
                <p class="error-message" *ngIf="brand.invalid && brand.touched">
                    Please Enter a Brand!
                </p>
                <label>Product Code:</label>
                <input class="form-control" type="text" #productCode="ngModel" [(ngModel)]="passProductInfo.productCode"
                    name="productCode" required>
                <p class="error-message" *ngIf="productCode.invalid && productCode.touched">
                    Please Enter a Product Code!
                </p>
                <label>Image URL</label>
                <input class="form-control mb-2" type="text" placeholder="Paste URL here..." name="imgURL"
                    value="{{passProductInfo.imgURL}}" [(ngModel)]="passProductInfo.imgURL">
                <label>Quantity</label>
                <input class=" form-control mb-2" type="number" placeholder="Quantity" name="quantity"
                    value="{{passProductInfo.quantity}}" [(ngModel)]="passProductInfo.quantity">
                <label>Price</label>
                <input class="form-control mb-2" type="number" placeholder="Price" name="price"
                    value="{{passProductInfo.price}}" [(ngModel)]="passProductInfo.price">
                <button [disabled]="ngForm.invalid" type="submit" value="Update" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
