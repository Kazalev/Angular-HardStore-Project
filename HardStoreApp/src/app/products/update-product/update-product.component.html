<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-7">
            <form (ngSubmit)="updateProduct(product)">
                <input class="form-control mb-2 mt-4" type="text" [(ngModel)]="product.name" name="name"
                    placeholder="Name">
                <select class="form-control mb-2" id="exampleSelect1" [(ngModel)]="product.category" name="category">
                    <option value="">Please select category</option>
                    <option>Processors</option>
                    <option>Video Cards</option>
                    <option>Monitors</option>
                    <option>Storage</option>
                    <option>RAM</option>
                </select>
                <textarea class="form-control mb-2" id="exampleFormControlTextarea1" rows="3"
                    [(ngModel)]="product.description" name="description"></textarea>
                <input class="form-control mb-2" type="text" placeholder="Paste URL here..."
                    [(ngModel)]="product.imgURL" name="imgURL">
                <input class="form-control mb-2" type="number" placeholder="Quantity" [(ngModel)]="product.quantity"
                    name="quantity">
                <input class="form-control mb-2" type="number" placeholder="Price" [(ngModel)]="product.price"
                    name="price">
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
